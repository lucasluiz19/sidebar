<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sec">
      <div class="conteiner"> 

        <div class="menu"> 
          <span class="logo" href="#">
            <img class="img1" src="./assets/logo.png" alt="Logo veterinario">
          </span>
         
            <img onclick="clique()" class="img2" src="./assets/menu.svg" alt="">
        
        </div>

        <div class="search">
          <span>
            <div class="lupa">
              <img id="lupa-img" src="./assets/search.svg" alt="lupa de pesquisa">
            </div>
            
            <input placeholder="Buscar" class="barra_pesquisa" type="search">
          </span>
         </div>

         <div class="icones">
          <span>
            <img src="./assets/grid.svg" alt="dashboard">
          </span>
          <p>Dashboard</p>
         </div>

         <div class="icones">
          <span>
            <img src="./assets/pet.svg" alt="icone de um pata de animal ">
          </span>
          <p>Pets</p>
         </div>

         <div class="icones">
          <span>
            <img src="./assets/user.svg" alt="icone de usuario">
          </span>
          <p>Clientes</p>
         </div>

         <div class="icones">
          <span>
            <img src="./assets/vet.svg" alt="icone de veterinario">
          </span>
          <p>Vets</p>
         </div>

         <div class="icones">
          <span>
            <img src="./assets/settings.svg" alt="icone de configurações">
          </span>
          <p>Ajustes</p>
         </div>
      </div>
            
      <div class="exit">
        <div class="profile">
          <span >  
            <img id="photo-profile" src="./assets/avatar.png" alt="imagem de perfil do colaborador">
          </span>
          <span class="dados">
            <p id="name">Eleanor Pena</p>
            <p id="cargo">Veterinária</p>
          </span>
        </div>
        <div class="logout">
          <button  id="ext" type="button"><img src="./assets/log-out.svg" alt=""></button>
        </div>
        
      </div>  
    </section>


    <main id="content">
        <div><p>Lucas luiz</p></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
